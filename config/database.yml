# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  encoding: utf8
  database: farmally
  pool: 5
  username: root
  password:
  host: 127.0.0.1
  timeout: 5000

development:
  <<: *default

staging:
  <<: *default
    database: farmally
    pool: 5
    username: <%= ENV.fetch("RAILS_DB_USER_NAME") { farmally } %>
    password: <%= ENV.fetch("RAILS_DB_PASSWORD") { farmally_password } %>
    host: <%= ENV.fetch("RAILS_DB_HOST") { 127.0.0.1 } %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: farmally-test

production:
  <<: *default
  database: farmally-prod
  username: <%= ENV.fetch("RAILS_DB_USER_NAME") { farmally } %>
  password: <%= ENV.fetch("RAILS_DB_PASSWORD") { farmally_password } %>
  host: <%= ENV.fetch("RAILS_DB_HOST") { 127.0.0.1 } %>