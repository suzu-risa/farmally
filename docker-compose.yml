version: '3'
services:
  nginx:
    image: nginx
    volumes:
      - ./nginx:/etc/nginx/conf.d
    ports:
      - "80:80"
    links:
      - farmally
  nginx-redirect:
    image: nginx
    volumes:
      - ./nginx-redirect:/etc/nginx/conf.d
  farmally:
    build: .
    command: ./bin/rails s
    volumes:
      - .:/farmally
      - bundle_install:/app/vendor/bundle
      - bundle:/app/.bundle
    links:
      - db
  db:
    image: mysql:5.7
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    environment:
      - MYSQL_DATABASE=farmally
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
volumes:
  mysql-data:
    driver: local
  bundle:
    driver: local
  bundle_install:
    driver: local
