<!DOCTYPE html>
<html>
<head>
  <title>ページは見つかりませんでした</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .not-found {
      background-color: rgba(255, 248, 241, 1.0);
    }
    .message {
      margin-top: 100px;
      color: black;
      text-align: center;
    }
    .message a {
      color: #3273dc;
    }
    .message a:visited {
      color: #3273dc;
    }
  </style>
</head>

<body class="not-found">
  <div class="message">
    <h1>お探しのページは見つかりませんでした</h1>
    <p>お探しのページは削除されたか、移動した可能性があります</p>
    <a href="/">トップページへ戻る</a>
  </div>
</body>
</html>
